<div class="folders" 
@mouseover="showAttr" 
@mouseleave="hideAttr" 

>
  <div style="display:inline-flex">
    <div style="margin:2px" v-if="isAttr == true">
      <input type="checkbox" v-on:change="getSelected" v-model="selected" :value="document.id">
    </div>

    <template @click="displayFileContents(document) + getComments(document.id) + getActivities(document.id)">
      <pdf 
        :src= "src"
        style="width:100%" 
        :page="page">
      </pdf>
    </template>
    <!--img src="../../../../assets/img/subFolders.png" 
    @click="displayFileContents(document) + getComments(document.id) + getActivities(document.id)"-->
    <div v-if="isAttr == true" class=" tooltip">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tooltiptext">
        <div><small>{{document.prvwname}}</small></div>
      </span>
    </div>
  </div>
  <div @click="displayFileContents(document) + getComments(document.id) + getActivities(document.id)" >
    <small class="doc-name">{{document.prvwname}}</small>
    <!--  -->
    <span style="color:#7f0a25" v-show="selected == true" ><i class="fa fa-check"></i></span>
  </div>
</div>
