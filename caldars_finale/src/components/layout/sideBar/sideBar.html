<div id="mySidenav" class="sidenav">
  <div class="cabsol" style="text-align:center; margin-bottom: 20px">
    <img src="../../../assets/img/unnamed.png" height="120" width="120"/>
  </div>
  <div class="global-search-button">
    <div class="field">
      <label class="label" style="color: white">Search</label>
      <div class="control has-icons-left has-icons-right">
        <input 
          :disabled="isSearching"
          class="input" 
          type="text" 
          placeholder="Type here to search"  
          v-on:keyup.enter="searchFor" 
          v-model="searchKeyword"
        />

        <span class="icon is-small is-left">
          <i class="fa fa-search"></i>
        </span>
        <span class="icon is-small is-right" v-if="isSearching === true">
          <i class="fa fa-spinner"></i>
        </span>
      </div>
      <strong><p class="help is-danger" v-if="error">{{error}}</p></strong>
    </div>
  </div>
  <router-link to="/" tag="a" exact>
  <!-- :class="{'routeIsActive':activeRoute.dashActive}" -->
    <div class="route-name">
      <span><i class="fa fa-tachometer"></i></span>
      <span>Dashboard</span>
    </div>
  </router-link>
  <router-link to="/documents" tag="a" exact>
  <!-- :class="{'routeIsActive':activeRoute.documentActive}" -->
    <div class="route-name">
      <span><i class="fa fa-folder-open"></i></span>
      <span>Documents</span>
    </div>
  </router-link>
  <router-link v-if="isAdmin == true" to="/users" tag="a" exact >
    <!-- :class="{'routeIsActive':activeRoute.usersActive}"> -->
    <div class="route-name">
      <span><i class="fa fa-user"></i></span>
      <span>Users</span>
    </div>
  </router-link>
  <router-link v-if="isAdmin == true" to="/settings" tag="a" exact >
    <!-- :class="{'routeIsActive':activeRoute.settingsActive}"> -->
    <div class="route-name">
      <span><i class="fa fa-gear"></i></span>
      <span>Settings</span>
    </div>
  </router-link>
  <router-link to="/help" tag="a" exact >
    <!-- :class="{'routeIsActive':activeRoute.helpActive}"> -->
    <div class="route-name">
      <span><i class="fa fa-question-circle"></i></span>
      <span>Help</span>
    </div>
  </router-link>
  
  <!--router-link to="/transactions" :class="{'routeIsActive':activeRoute.transactActive}">
      <span><i class="fa fa-exchange"></i></span>
      <span>Transactions</span>
  </router-link>
  <router-link to="/users" :class="{'routeIsActive':activeRoute.usersActive}">
      <span><i class="fa fa-users"></i></span>
      <span>Users</span>
  </router-link>
  <router-link to="/reports" :class="{'routeIsActive':activeRoute.reportActive}">
      <span><i class="fa fa-clone"></i></span>
      <span>Reports</span>
  </router-link>
  <div class="cpyryt">
    <small>&copy; 2017 COMSOFT Acuity Limited</small>
  </div-->
</div>
