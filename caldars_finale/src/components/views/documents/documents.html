<div class="view">
    <uploadModal :isUploadActive="setUploadActive" :closeModal = "closeModal"/>
    <categoryModal 
      :isNewCategoryActive="isNewCategoryActive" 
      :closeNewCategory="closeCategoryModal" 
      :addCategory="create_new_category"
      :newCategory="new_category"
    />
  <div class="columns">

    <div class="column">
      <div class="pagntn"><pagination></pagination></div>
      <hr/>
      <div class="foldersDiv"><folders></folders></div>
    </div>

    <div class="column is-one-quarter">
      <search></search>
      <hr/>
      <p>
        <div class="documentAction">
          <span><input type="checkbox"></span>
          <span>Select all</span>
        </div>

        <div class="documentAction" @click="displayUploadModal">
          <span><i class="fa fa-upload"></i></span>
          <span>Upload files</span>
        </div>

        <div class="documentAction" @click="openCategoryModal">
          <span><i class="fa fa-folder"></i></span>
          <span>Create category</span>
        </div>

        <div class="documentAction">
          <span><i class="fa fa-plus-square"></i></span>
          <span>New project</span>
        </div>

        <div class="documentAction" @click="Delete">
          <span><i class="fa fa-trash"></i></span>
          <span>Delete</span>
        </div>

        <div class="documentAction">
          <span><i class="fa fa-share"></i></span>
          <span>Share</span>
        </div>
      </p>
    </div>
  </div>
  
  <commentArea></commentArea>
</div>
