<div class="view">
  <div class="settings-section">
    <nav class="level">
      <div class="level-left">
        <div class="level-item"><h1 class="title is-5">Settings</h1></div>
      </div>
      <div class="level-right">
        <div class="level-item">
          <a class="button is-medium">
            <span class="icon">
              <i class="fa fa-edit"></i>
            </span>
            <span>Edit</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="settings">
      <div class="settings-grid">
        <div class="profile-img  is-centered">
          <img class="user-dashboard-img" src="../../../assets/img/user.jpg">
          <p><a class="button is-text">Change picture</a></p>
          
          <hr/>
          <p>
            <ul>
              <li><a :class="{'settings-link':true, 'link-is-active':isProfileSettings}" @click="showProfileSettings">
                <small><span><i class="fa fa-user-secret"></i></span> Profile settings</small> 
              </a></li>
              <li><a :class="{'link-disabled':false, 'settings-link':true, 'link-is-active':isGeneralSettings}" @click="showGeneralSettings">
                <small><span><i class="fa fa-cog"></i></span> General settings</small>
              </a></li>
            </ul>
          </p>

          <hr/>
          <div class="field">
            <label class="label is-small">Old password</label>
            <div class="control has-icons-left">
              <input 
                class="input" 
                type="text" 
                placeholder="******"
              />
    
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label is-small">New password</label>
            <div class="control has-icons-left">
              <input 
                class="input" 
                type="text" 
                placeholder="******"
              />
    
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-secondary is-fullwidth">Change</button>
            </div>
          </div>
        </div>

        <account-settings v-if="isProfileSettings === true"></account-settings>
        <general-settings v-if="isGeneralSettings === true"></general-settings>
      </div>
    </div>
  </div>
</div>
