<div :class="{modal:true, 'is-active':isActive}">
        <div class="modal-background"></div>
        <div class="modal-content upload-modal">
          
    <div class="columns">
    <span class="column userManagerLogo">
        <img src=""/>
    </span> 
    
    <span class="column">    
            <h2 class="title is-6">Edit User</h2>
          <div class="centerForm" v-if="response_status == undefined" >
          
              <div class="field">
              <p class="control ">
                  Full Name:  {{username}}
                  <input class="input" type="text" v-model="user.username">
              </p>
              </div>
    
              <div class="field">
                <p class="control ">
                    E-mail:  {{contactEmail}}
                    <input class="input" type="text" v-model="user.contactEmail">
                </p>
                </div>
                <div class="field">
                        <p class="control ">
                            Phone Number:  {{contactPhone}}
                            <input class="input" type="text" v-model="user.contactPhone">
                </p>
                </div>
                <div class="field">
                <p class="control ">
                    Password:
                    <input class="input" type="password" placeholder="*******" v-model="user.password">
                </p>
                </div>
    
                <div class="field">
                <p class="control ">
                    Confirm Password:
                    <input class="input" type="password" placeholder="*******" v-model="user.confirmpassword">
                </p>
                </div>
                <div class="box">
                        
             </div>
                    
     <div class="field column">
        <p class="control" style="float:right">
        <button class="button is-primary" @click="profilecheck() + updateUser()">
                Update User
        </button>
        </p>
        <button class="button is-danger" @click="closeModal">Close</button>
            </div>
            
        
    </div>
    <div v-else-if="response_status == 200" style="margin-top:50px">
        <article class="message is-primary">
        <div class="message-header">
            <p>Success</p>
            <button class="delete" aria-label="delete" @click="clear"></button>
        </div>
        <div class="message-body" style="padding:50px;text-align:center">
          <strong>User Updated Successfully!!</strong>
        </div>
        </article>
    </div>
    
    <div class= "columns" v-else>
        <span class="column"></span>
        <span class="column" style="margin-top:100px;padding-bottom:100px">
            <FadeLoader
                :loading = "loading"  
                color="#da251c"
                size="20px"
            ></FadeLoader>
        </span>
    </div>
    </span>
   
    </div>    
    </div>
    <button class="modal-close is-large" aria-label="close" @click="closeModal"></button>
    </div>
