<div class="view">
  <div class="user-section">
    <nav class="level">
      <div class="level-left">
        <div class="level-item"><h1 class="title is-5">User management</h1></div>
      </div>

      <div class="level-right">
        <a class="button is-outlined is-primary" @click="openNewUserModal">
          <span class="icon"><i class="fa fa-user-plus"></i></span> 
          <span>Add user</span> 
        </a>
      </div>

      <addUser
        :isNewUserModalActive = "isAddUserModalActive"
        :closeNewUserModal = "closeNewUserModal"
      />
    </nav>

    <div class="user-container">
      <template v-for="(user,index) in users">
        <userCard></userCard>
      </template>
    </div>
  </div>
</div>
